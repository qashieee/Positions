<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="model.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" camera-orbit="-36.46deg 70.03deg 0.0573m" field-of-view="30deg" id="gear">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
<div style="position:absolute;bottom:0px;right:0px">
           <button onClick="setOrbit('42.67deg 75deg 0.0573m')">Front</button>
           <button onClick="setOrbit('36.46deg 0.0000573deg 0.0573m')">Top</button>
           <button onClick="setOrbit('50.13deg 180deg 0.0573m')">Bottom</button>
</div>

    </model-viewer>  

<script>
  function setOrbit(orbit)
  {document.getElementById('gear').cameraOrbit = orbit;}
  </script>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
